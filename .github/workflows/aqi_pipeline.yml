name: Daily AQI pipeline

on:
  schedule:
    - cron: "0 1 * * *"    
  workflow_dispatch:        # manual trigger from Actions UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas openmeteo-requests requests-cache retry-requests "hopsworks[python]" scikit-learn confluent-kafka
          fi

      - name: Run pipeline (capture log)
        run: |
          python pipeline.py 2>&1 | tee pipeline.log

      - name: Upload pipeline log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-log
          path: pipeline.log
